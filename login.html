<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - S.P.A.R.K.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-teal-200 flex items-center justify-center h-screen">
    <div class="flex flex-col md:flex-row items-center bg-gray-100 shadow-lg rounded-lg overflow-hidden w-11/12 md:w-3/4 lg:w-1/2">
        <div class="w-full md:w-1/2 p-5 flex justify-center items-center bg-white">
            <img src="animation.gif" alt="Login Animation" class="max-w-full h-auto">
        </div>
        <div class="w-full md:w-1/2 p-8 bg-white flex flex-col justify-center">
            <h2 class="text-2xl font-semibold text-black mb-6">Welcome back again!</h2>
            <form class="flex flex-col">
                <input type="email" placeholder="Email" class="border-2 border-black rounded-md px-4 py-2 mb-4 focus:outline-none focus:border-black" id="email-login">
                <input type="password" placeholder="Password" class="border-2 border-black rounded-md px-4 py-2 mb-6 focus:outline-none focus:border-black" id="pwd-login">
                <p id="warning" class="text-red-500"></p><br>
                <button type="submit" class="bg-black text-white font-semibold py-2 rounded-md hover:bg-gray-800 transition-colors">Login</button>
            </form>
            <div class="text-center mt-4">
                <p class="text-gray-600">New User? <a href="#" class="text-black font-semibold hover:underline" id="signup-trigger">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="script-login.js"></script>
</body>

</html>

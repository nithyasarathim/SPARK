<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Rubik',sans-serif;}
        .white-box{background-color:#ffffff;margin:10px;border-radius:0.75rem;}
        .header{background-color:#ffffff;border-radius:0.75rem;margin:10px;margin-top:10px;}
        main{padding-top:80px;}
        #fetchingGif{display:none;position:absolute;top:20px;right:20px;}
    </style>
</head>
<body class="bg-gray-100">
    <div class="fixed-top header shadow-sm d-flex align-items-center justify-content-between p-3" style="margin-right:10px;margin-left:10px;">
        <div class="d-flex align-items-center">
            <h1 class="text-2xl pt-2 d-none d-sm-block">Smart Problem-solving using AI-driven Resource Kit</h1>
            <h1 class="text-2xl pt-2 d-sm-none">S.P.A.R.K</h1> 
        </div>
        <img id="fetchingGif" src="asset/fetching.gif" alt="Fetching" class="w-auto h-12 max-h-12 mx-2">
        <button id="logoutBtn" class="btn" style="background-color:transparent;padding:0;border:none;">
            <img src="asset/logout.png" style="width:40px;height:40px;" alt="Logout">
        </button>
    </div>
           
    <main class="flex flex-col items-center justify-center h-screen m-4">
        <h2 class="text-xl font-bold mb-4 hidden md:block">Under construction üèóÔ∏èüöß</h2>
        
    </main>
    <div class="fixed top-20 right-0 h-screen w-full md:w-1/5 flex flex-col pt-4">
        <div class="h-2/5 white-box flex flex-col items-center justify-start pt-2 pb-4 rounded-lg shadow-lg bg-gray-50 p-3">
            <img src="asset/lclogo.png" alt="Logo" class="w-auto h-12 max-h-12 object-contain mb-3">
            <p class="text-sm font-medium" id="username"></p>
            <div class="flex space-x-6 mt-1">
                <div class="w-10 h-10 rounded-full flex items-center justify-center bg-green-500 text-white font-semibold" id="eas"></div>
                <div class="w-10 h-10 rounded-full flex items-center justify-center bg-yellow-500 text-white font-semibold" id="med"></div>
                <div class="w-10 h-10 rounded-full flex items-center justify-center bg-red-500 text-white font-semibold" id="har"></div>
            </div>
            <div class="mt-3 mb-3 nr-3 text-gray-700">
                <div class="grid grid-cols-2 text-sm font-medium">
                    <p>Solved count:</p> 
                    <span id="sol" class="font-semibold ml-2"></span>
                    
                    <p>Contest rating:</p> 
                    <span id="con" class="font-semibold ml-2"></span>
                    
                    <p>Global rank:</p> 
                    <span id="glo" class="font-semibold ml-2"></span>
                </div>
            </div>
            
        </div>
        <div class="h-2/5 white-box flex flex-col items-center justify-start pt-4">
            <img src="asset/cclogo.png" alt="Logo" class="w-auto h-16 max-h-16 object-contain mb-2">
        </div>
    </div>
    <script src="script-index.js"></script>
</body>
</html>
